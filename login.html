<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SINE IN</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bmgt.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/fontello.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bmgt.js"></script>
    </head>
<body>

    <h1 class="logo"><a href="index.html"><strong>RESET Advisor</strong></a></h1>
    <div class="logBox">
        <div class="login">
            <div class="logInnerBox">
                <h1>SIGN IN</h1>
                <form action="" method="post">
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="Fill out by e-mail ex) korea_aero@example.com">
                        <label for="username">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="At least 8 characters, English characters, special symbols, and numbers are allowed.">
                        <label for="password">Password</label>
                    </div>
                    <div class="checkbox clear">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Save Email</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="SIGN IN">
                    </div>
                </form>
                <ul class="search">
                    <li><a href="#void">Find your Email</a></li>
                    <li><a href="#void">Password search</a></li>
                </ul>
                <br>
                <div class="line"></div>
                <p>[ Log in with the following account ]</p>
                <ul class="sns">
                    <li><a href="#void"><img src="images/icons/login_naver.png" alt=""></a></li>
                    <li><a href="#void"><img src="images/icons/login_kakao.svg" alt=""></a></li>
                    <li><a href="#void"><img src="images/icons/login_google.svg" alt=""></a></li>
                    <li><a href="#void"><img src="images/icons/login_facebook.svg" alt=""></a></li>
                </ul>
                <div class="join"><a href="#void">Register as a member</a></div>
            </div>
        </div>
    </div>

</body>
</html>
